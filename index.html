        function processImage(file, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 100; // 100pxã‚ã‚Œã°ååˆ†
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // ç”»è³ªã‚’0.7(70%)ã«è½ã¨ã—ã¦å®¹é‡ã‚’æ¿€æ¸›ã•ã›ã‚‹
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    callback(compressedDataUrl);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

    `;
            document.getElementById('custom-npc-list').insertAdjacentHTML('beforeend', npcHtml);

        // NPCã”ã¨ã®ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function handleNPCIcon(input, cardId) {

        document.getElementById('json-upload').addEventListener('change', function (e) {

        // 5. JSONãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦æ›¸ãå‡ºã—ï¼ˆã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼‰
        function exportToJsonFile() {

        window.onload = loadProfile;
